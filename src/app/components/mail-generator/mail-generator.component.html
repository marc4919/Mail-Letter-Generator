<button type="button" class="btn btn-primary">Primary</button>
<div class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col">
      <h5>Saludo</h5>
      <input type="text" [(ngModel)]="titulo">
      <h4>Cuerpo de la carta</h4>
      <textarea cols="50" rows="10" [(ngModel)]="texto"></textarea>
      <br>
      <button (click)="createPDF()">Crear PDF</button>
    </div>
    <div class="col">
      <div style=" width:400px; height:600px; border: black 1px solid; padding: 30px">
        <h6>{{titulo}}</h6>{{texto}}
      </div>
    </div>
  </div>
</div>
